<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (USD)</th>
                    <th>Quantity</th>
                    <th>Total (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td th:text="${item.product.price}">0.00</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.product.price * item.quantity}">0.00</td>
                </tr>
            </tbody>
        </table>

        <p><strong>Total Price:</strong> <span th:text="${totalPrice}">0.00</span> USD</p>

        <form th:action="@{/order/confirm}" method="post">
            <button type="submit">Place Order</button>
        </form>
    </div>

    <a href="/products">Continue Shopping</a>
</body>
</html>

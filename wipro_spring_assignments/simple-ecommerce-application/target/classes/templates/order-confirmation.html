<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>
    <p>Your order has been placed successfully!</p>

    <p><strong>Order ID:</strong> <span th:text="${order.orderId}">123</span></p>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalPrice}">0.00</span> USD</p>

    <h2>Items:</h2>
    <ul>
        <li th:each="item : ${order.items}">
            <span th:text="${item.product.name}">Product</span> - Quantity:
            <span th:text="${item.quantity}">1</span>
        </li>
    </ul>

    <a href="/products">Back to Home</a>
</body>
</html>
